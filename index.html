<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Kết Nối Tri Thức</title>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up" id="signUpForm">
        <form onsubmit="signUpForm() ; return registerUser(event)">
          <h1>Đăng Ký</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span>Hoặc Dùng Email Để Tạo Tài Khoản ? </span>
          <input id="username" type="text" placeholder="Name" required />
          <input id="email" type="email" placeholder="Email" required />
          <input
            id="password"
            type="password"
            placeholder="Password"
            required
          />
          <button type="submit">Đăng Ký</button>
        </form>
      </div>
      <div class="form-container sign-in" id="signInForm">
        <form onsubmit="signInForm()">
          <h1>Đăng Nhập</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span>Hoặc Sử Dụng Tài Khoản Của Bạn</span>
          <input type="type" placeholder="Name" required />
          <input type="password" placeholder="Password" required />
          <a href="#">Quên Mật Khẩu ? </a>
          <button type="submit">Đăng Nhập</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Chào Mừng Trở Lại</h1>
            <p>Điền Thông Tin Cá Nhân Của Bạn</p>
            <button class="hidden" id="login" onclick="showLogin()">
              Đăng Nhập
            </button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Chào Bạn</h1>
            <p>Đăng Ký Để Sử Dụng Trang Web</p>
            <button class="hidden" id="register" onclick="showRegister()">
              Đăng Ký
            </button>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="quiz-container" id="quizContainer" style="display: none">
        <h1>Trắc nghiệm</h1>
        <div class="question" id="questionContainer"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
